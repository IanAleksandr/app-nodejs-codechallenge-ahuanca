services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yape
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.2
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - "1"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --set
      - redpanda.enable_idempotence=true
    ports:
      - "9092:9092"
      - "9644:9644"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9644/v1/status/ready"]
      interval: 5s
      timeout: 2s
      retries: 20
    restart: unless-stopped

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: schema-registry
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://redpanda:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 5s
      timeout: 2s
      retries: 20
    restart: unless-stopped

  transaction-service:
    build:
      context: .
      dockerfile: ./transaction-service/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yape
      PORT: "3000"
      KAFKA_BROKERS: redpanda:9092
      KAFKA_CLIENT_ID: transaction-service
      KAFKA_GROUP_ID: transaction-service-status-consumer
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      OUTBOX_POLL_INTERVAL_MS: "2000"
      OUTBOX_BATCH_SIZE: "50"
      OUTBOX_MAX_ATTEMPTS: "5"
      OUTBOX_BASE_RETRY_DELAY_MS: "1000"
    ports:
      - "3000:3000"
    restart: unless-stopped

  anti-fraud-service:
    build:
      context: .
      dockerfile: ./anti-fraud-service/Dockerfile
    depends_on:
      redpanda:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_CLIENT_ID: anti-fraud-service
      KAFKA_GROUP_ID: anti-fraud-service-consumer
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
    restart: unless-stopped

volumes:
  pg_data:
